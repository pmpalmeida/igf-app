<p>&nbsp;</p>
<p><span style='font-weight: 400;'>Todo ser humano j&aacute; questionou sua exist&ecirc;ncia, sua origem e seu futuro. &Eacute; natural buscar a evolu&ccedil;&atilde;o constante para um futuro melhor.&nbsp;</span></p>
<p><span style='font-weight: 400;'>O mesmo questionamento se transporta para o cotidiano: metas profissionais, amorosas, pessoais, tudo para preencher o anseio de estar sempre um passo adiante do hoje e pr&oacute;ximo do amanh&atilde;. A palavra planejamento lembra previs&atilde;o, prepara&ccedil;&atilde;o e execu&ccedil;&atilde;o. Mas quem realmente j&aacute; se perguntou como ser&aacute; sua vida financeira, como realizar o seu prop&oacute;sito de vida?</span></p>
<p>&nbsp;</p>
<p><span style='font-weight: 400;'>Estamos t&atilde;o modelados a seguir planos de outras pessoas, organiza&ccedil;&otilde;es e do pr&oacute;prio ambiente que vivemos que nos esquecemos dos nossos objetivos. Ser&aacute; que o estilo de vida dos sonhos est&aacute; de acordo com minhas a&ccedil;&otilde;es do presente? A transforma&ccedil;&atilde;o financeira ocorre a partir da transforma&ccedil;&atilde;o do modelo mental individual.</span></p>
<p>&nbsp;</p>
<p><span style='font-weight: 400;'>&nbsp;Alguns dos motivos que mais aprisionam os sonhos e projetos:</span></p>
<ol>
<li style='font-weight: 400;'><span style='font-weight: 400;'>Procrastina&ccedil;&atilde;o: A in&eacute;rcia das tarefas do cotidiano pode minar a mudan&ccedil;a necess&aacute;ria para a transforma&ccedil;&atilde;o da sua vida financeira. A n&atilde;o ser que o prazer da experi&ecirc;ncia positiva do futuro seja t&atilde;o &oacute;bvio que supere qualquer fardo do presente.</span></li>
<li style='font-weight: 400;'><span style='font-weight: 400;'>Execu&ccedil;&atilde;o: saber como agir em prol da mudan&ccedil;a &eacute; dif&iacute;cil, ainda&nbsp; mais quando n&atilde;o sabemos por onde come&ccedil;ar. Saiba que j&aacute; existem respostas para suas dores financeiras.</span></li>
<li style='font-weight: 400;'><span style='font-weight: 400;'>Tempo: tempo &eacute; dinheiro n&atilde;o &eacute; mesmo? Seu tempo deve ser investido em ganhar mais dinheiro naquilo que voc&ecirc; mais domina, para que tenha cada vez mais tempo livre para as coisas que te d&atilde;o prazer, sem se preocupar com o dinheiro.</span></li>
<li style='font-weight: 400;'><span style='font-weight: 400;'>Conhecimento: propriedade e dom&iacute;nio de causa financeira exigem anos de estrada e dedica&ccedil;&atilde;o. Planejar e fazer algo bem feito exige prepara&ccedil;&atilde;o minuciosa, isso pode te deixar confuso e sem direcionamento na hora de tomar uma decis&atilde;o.</span></li>
</ol>
<p>&nbsp;</p>
<p><span style='font-weight: 400;'>O planejamento financeiro pessoal &eacute; a solu&ccedil;&atilde;o ideal para quem ainda n&atilde;o venceu as barreiras entre o Hoje e o Amanh&atilde;.&nbsp;</span></p>
<p>&nbsp;</p>
<p><span style='font-weight: 400;'>Um servi&ccedil;o personalizado para transformar sonhos em realidade. Entender a realidade financeira, o momento de vida e os valores pessoais que guiam suas atitudes e acima de tudo compreendemos os projetos que fazem sentido para voc&ecirc;. Criar um planejamento financeiro pessoal para que o cliente consiga ter condi&ccedil;&otilde;es financeiras de conquistar esse estilo de vida e possa finalmente romper a barreira entre o Presente e o Futuro.</span></p>







