  "


<p>&nbsp;</p>
<h4><strong>Conte&uacute;do da semana: Foco em Liberdade Financeira</strong></h4>
<p><span style='font-weight: 400;'>07 de setembro &eacute; um marco importante para a hist&oacute;ria do Brasil, o dia em que o Brasil conquistou sua independ&ecirc;ncia de Portugal.&nbsp;</span></p>
<p><span style='font-weight: 400;'>Neste dia, o Brasil e sua popula&ccedil;&atilde;o obtiveram a t&atilde;o sonhada liberdade da col&ocirc;nia portuguesa.</span></p>
<p><span style='font-weight: 400;'>Anos depois, nesse mesmo dia, entendemos que os brasileiros devem refletir sobre como ir&atilde;o modelar a sua hist&oacute;ria.</span></p>
<p><span style='font-weight: 400;'>Entendemos que os brasileiros precisam, cada vez mais, pensar sobre como ir&atilde;o alcan&ccedil;ar a liberdade financeira, uma vez que grande parte da popula&ccedil;&atilde;o n&atilde;o economiza recursos financeiros.</span></p>
<p>&nbsp;</p>
<h4><strong>A provoca&ccedil;&atilde;o que fazemos &eacute;:</strong></h4>
<p><span style='font-weight: 400;'>Quando voc&ecirc; conquistar&aacute; sua independ&ecirc;ncia? Quando voc&ecirc; ir&aacute; atingir a sua liberdade financeira?</span></p>
<p><span style='font-weight: 400;'>Pode parecer clich&ecirc;, mas voc&ecirc; deve ficar preocupado com seu futuro financeiro, uma vez que tivemos uma reforma da previd&ecirc;ncia no ano passado e uma parcela grande da sociedade n&atilde;o sabe como essa reforma ir&aacute; impactar seu futuro.</span></p>
<p>&nbsp;</p>
<h4><strong>Vamos entender as regras da reforma da previd&ecirc;ncia:</strong></h4>
<p><span style='font-weight: 400;'>Para quem ingressou no mercado de trabalho em 2019...</span></p>
<p><span style='font-weight: 400;'>Benef&iacute;cio m&aacute;ximo previsto pela Previd&ecirc;ncia Social equivale a R$6.101,06*</span></p>
<p><span style='font-weight: 400;'>Para requerer a aposentadoria, o contribuinte precisar&aacute; ter:</span></p>
<p><span style='font-weight: 400;'>Mulher -&gt; idade m&iacute;nima de 62 anos e contribui&ccedil;&atilde;o m&iacute;nima de 15 anos</span></p>
<p><span style='font-weight: 400;'>Homem -&gt; idade m&iacute;nima de 65 anos e contribui&ccedil;&atilde;o m&iacute;nima de 20 anos&nbsp;</span></p>
<p><span style='font-weight: 400;'>O percentual do benef&iacute;cio ser&aacute; de 60% + 2% por ano de contribui&ccedil;&atilde;o que exceder a 15 anos (mulher) e 20 anos (homem).&nbsp;</span></p>
<p><span style='font-weight: 400;'>Esse percentual incidir&aacute; sobre a m&eacute;dia de 100% dos maiores sal&aacute;rios de contribui&ccedil;&atilde;o desde a compet&ecirc;ncia julho/1994 at&eacute; a data de entrada do requerimento.</span></p>
<p>&nbsp;</p>
<h4><strong>O percentual de benef&iacute;cio ser&aacute; de 100% para:</strong></h4>
<p><span style='font-weight: 400;'>Homens: com 40 anos de contribui&ccedil;&atilde;o</span></p>
<p><span style='font-weight: 400;'>Mulheres: com 35 anos de contribui&ccedil;&atilde;o</span></p>
<p><span style='font-weight: 400;'>O benef&iacute;cio nunca poder&aacute; ser inferior ao sal&aacute;rio m&iacute;nimo</span></p>
<p><span style='font-weight: 400;'>Em resumo, a atual aposentadoria est&aacute; mais desafiadora, por isso que devemos ter um plano B para complementar nossa aposentadoria.</span></p>
<p><span style='font-weight: 400;'>Se n&atilde;o vamos entrar para grande estat&iacute;stica, 98% dos brasileiros na 3&ordm; idade precisam continuar trabalham depois que aposentam ou da ajuda de um familiar ou amigo. Tenho certeza de que ningu&eacute;m quer isso.</span></p>
<p><span style='font-weight: 400;'>Por isso, o quanto antes iniciarmos a nossa estrat&eacute;gia para conquistar nossa independ&ecirc;ncia financeira, melhor ser&aacute; para voc&ecirc;!</span></p>
<p><span style='font-weight: 400;'>Se voc&ecirc; tiver um perfil conservador, considerando os juros atual de 2% ao ano, para juntarmos um milh&atilde;o de reais em:</span></p>
<p><span style='font-weight: 400;'>- 20 anos, vamos ter que juntar por ano, aproximadamente de R$41.156,72</span></p>
<p><span style='font-weight: 400;'>- 30 anos, vamos ter que juntar por ano, aproximadamente de R$24.649,92</span></p>
<p><span style='font-weight: 400;'>Enfim, quanto antes iniciarmos nossa estrat&eacute;gia para independ&ecirc;ncia financeira, mas fact&iacute;vel ela se torna!</span></p>





